<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="display-calcs-js"></p>
    <p>
      <button onclick="
        UpdateCalculation('1') ">
        1
      </button>

      <button onclick="
        UpdateCalculation('2')">
        2
      </button>
      
      <button onclick="
        UpdateCalculation('3')">
        3
      </button>
      
      <button onclick="
       UpdateCalculation(' + ')">
       +
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('4') ">
        4
      </button>

      <button onclick="
        UpdateCalculation('5')">
        5
      </button>
      
      <button onclick="
        UpdateCalculation('6')">
        6
      </button>
      
      <button onclick="
       UpdateCalculation(' - ')">
       -
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('7') ">
        7
      </button>

      <button onclick="
        UpdateCalculation('8')">
        8
      </button>
      
      <button onclick="
        UpdateCalculation('9')">
        9
      </button>
      
      <button onclick="
       UpdateCalculation(' * ')">
       *
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('0') ">
        0
      </button>

      <button onclick="
        UpdateCalculation('.')">
        .
      </button>
      
      <button onclick="
        UpdateCalculation('=')">
        =
      </button>
      
      <button onclick="
       UpdateCalculation(' / ')">
       /
      </button>
    </p>
    <button onclick="
    ClearClac()">
      Clear
    </button>
    
    
    <script>
       function UpdateDisplay(){
        document.querySelector('.display-calcs-js').innerHTML = calculation;
      }

      function UpdateCalculation(key){
        if(key === "="){
          calculation = eval(calculation);
          localStorage.setItem('Calc', calculation);
          console.log(calculation);
          UpdateDisplay();
        }
        else{
          calculation += key;
          localStorage.setItem('Calc', calculation);
          console.log(calculation);
          UpdateDisplay();
        }
      }

      function ClearClac(){
        calculation='';
        localStorage.setItem('Calc', calculation);
        console.log(calculation);
        UpdateDisplay();
      }
      let calculation = localStorage.getItem('Calc')|| '';
      if(calculation)
        UpdateDisplay();
      
     
     
    </script>
  </body>

</html>
