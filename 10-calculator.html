<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link
    rel="stylesheet"
    href="styles/calculator-styles.css">
  </head>
  <body >
   
    <p class="display-calcs-js calculation"></p>
    <p>
      <button onclick="
        UpdateCalculation('1') "
        class="button-calculator gray-color">
        1
      </button>

      <button onclick="
        UpdateCalculation('2')"        class="button-calculator gray-color">
        2
      </button>
      
      <button onclick="
        UpdateCalculation('3')"        class="button-calculator gray-color">
        3
      </button>
      
      <button onclick="
       UpdateCalculation(' + ')"         class="button-calculator orange-color">
       +
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('4') "        class="button-calculator gray-color">
        4
      </button>

      <button onclick="
        UpdateCalculation('5')"        class="button-calculator gray-color">

        5
      </button>
      
      <button onclick="
        UpdateCalculation('6')"        class="button-calculator gray-color">

        6
      </button>
      
      <button onclick="
       UpdateCalculation(' - ')"class="button-calculator orange-color">
       -
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('7') "        class="button-calculator gray-color">

        7
      </button>

      <button onclick="
        UpdateCalculation('8')"        class="button-calculator gray-color">

        8
      </button>
      
      <button onclick="
        UpdateCalculation('9')"        class="button-calculator gray-color">

        9
      </button>
      
      <button onclick="
       UpdateCalculation(' * ')"class="button-calculator orange-color">
       *
      </button>
    </p>
    
    <p>
      <button onclick="
        UpdateCalculation('0') "        class="button-calculator gray-color">
        0
      </button>

      <button onclick="
        UpdateCalculation('.')"        class="button-calculator gray-color">
        .
      </button>
      
      <button onclick="
        UpdateCalculation('=')"        class="button-calculator gray-color">
        =
      </button>
      
      <button onclick="
       UpdateCalculation(' / ')"     class="button-calculator orange-color">
       /
      </button>
    </p>
    <button onclick="
    ClearClac()" 
    class="button-calculator clear-button ">Clear
    </button>
    
    <script src="scripts/calculator-scripts.js"></script>
  </body>

</html>
