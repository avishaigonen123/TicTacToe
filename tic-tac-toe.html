<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <link
    rel="stylesheet"
    href="styles/tic-tac-toe.css">
    <script src="scripts/tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons-container">
        <button class="div01 button-font" onclick="Start(1)">Cumputer Start</button>
        <button class="div02 button-font" onclick="Start(2)">Human Start</button>
      </div>
      <p class="display-turns-js text-font"> </p>
      <div class="grid-container">

        <div class="div1 grid-item" onclick="
          Click(1)
          "> </div>
        <div class="div2 grid-item" onclick="
          Click(2)
          "> </div>
        <div class="div3 grid-item" onclick="
          Click(3)
        "> </div>
        <div class="div4 grid-item" onclick="
          Click(4)
        "> </div>
        <div class="div5 grid-item" onclick="
          Click(5)
        " > </div>
        <div class="div6 grid-item" onclick="
          Click(6)
        "> </div>
        <div class="div7 grid-item" onclick="
          Click(7)
        "> </div>
        <div class="div8 grid-item" onclick="
          Click(8)
        "> </div>
        <div class="div9 grid-item" onclick="
          Click(9)
        "> </div>

        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    <div class="grid-overlay" id="overlay"></div>

  </body>
</html>
